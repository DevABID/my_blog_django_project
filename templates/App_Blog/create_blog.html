{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block block_title %}Profile{%endblock%}
{%block body_block%}
<form method="POST" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button class="btn btn-sm btn-success" type="submit">Publish</button>
</form>


{% endblock %}
